<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoulMatch</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0F0F12;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background: #FF2D75;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>❤️ SoulMatch</h1>
  <p>Знакомства прямо в Telegram</p>
  <button onclick="login()">Войти через Telegram</button>

  <script>
    function login() {
      const user = window.Telegram.WebApp.initDataUnsafe?.user;
      if (user) {
        fetch('https://soulmatch-app-xxx.onrender.com/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(user)
        }).then(r => r.json()).then(data => {
          alert('Готово! Профиль создан.');
        });
      } else {
        alert('Открой это приложение внутри Telegram!');
      }
    }
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  </script>
</body>
</html>
